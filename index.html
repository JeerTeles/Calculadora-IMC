<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Caculador IMC</title>
</head>
<body>
   <main id="container">
    <section id="img">
        <img src="assets/img/ilustration-2.svg" alt="Mulher e homem malhando">
    </section>

    <section id="calculator">
        <form id="form">
            <h1 id="title">
                Calculadora - IMC
            </h1>

            <div class="input-box">
                <label for="weight">
                    peso em kg
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" id="weight" required>
                    <span>
                        kg
                    </span>
                </div>
            </div>

            <div class="input-box">
                <label for="height">
                    Altura em metro
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" id="weight" required>
                    <span>
                        m
                    </span>
                </div>
            </div>    
            <button id="calculate">
                    calcular
             </button>    
        </form>

        <div id="infos" class="hidden">
            <div id="result">
                <div id="bmi">
                    <span id="value"></span>
                    <span>Seu IMC</span>
                </div>
                <div id="description">
                    <span></span>
                </div>
            </div>
            <div id="more-info">
                <a href="https://www.sistemasca.com/blog/160/o-que-e-imc-entenda-a-importancia-desse-protocolo-na-avaliacao-fisica">
                    Mais informações sobre IMC
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
            </div>
        </div>
    </section>
   </main> 
</body>
</html>
